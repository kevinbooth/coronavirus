<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coronavirus COVID-19 Data</title>
        <link rel="stylesheet" href="static/styles.css">
        <link rel="icon" type="image/png" href="static/favicon.ico">
    </head>
    <body>
        <div class="container">
            <h1>Novel Coronavirus Pandemic </h1>
            <div class="chain">
                <div class="block">
                    <div>Cases:</div>
                    <div class="block__metric ui-confirmed"></div>
                </div>

                <div class="block">
                    <div>Deaths:</div>
                    <div class="block__metric ui-deaths"></div>
                </div>

                <div class="block">
                    <div>Recovered:</div>
                    <div class="block__metric ui-recovered"></div>
                </div>
            </div>
            <div class="table">
                <p>Confirmed Cases By Country</p>
                <div class="table__scroller">
                    <table>
                        <tbody class="ui-table">
                            <tr>
                                <td>US</td>
                                <td>50,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="static/app.min.js" type="text/javascript"></script>
    </body>
</html>
